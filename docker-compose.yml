services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - back_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 20

  migration_runner:
    build:
      context: .
      target: builder
    command: ["python", "-m", "migrations.run_migrations"]
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/appdb
    depends_on:
      db:
        condition: service_healthy
    networks:
      - back_net
    restart: "no"

  seed_runner:
    build:
      context: .
      target: builder
    command: ["python", "-m", "seed.run_seed"]
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/appdb
      SEED_DIR: /seed_output
    volumes:
      - seed_output:/seed_output
    depends_on:
      migration_runner:
        condition: service_completed_successfully
    networks:
      - back_net
    restart: "no"

  app:
    build:
      context: .
      target: final
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/appdb
      APP_VERSION: "local"
    depends_on:
      db:
        condition: service_healthy
      seed_runner:
        condition: service_completed_successfully
    networks:
      - front_net
      - back_net

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - front_net

networks:
  front_net:
  back_net:

volumes:
  db_data:
  nginx_logs:
  seed_output: